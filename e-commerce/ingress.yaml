apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  defaultBackend:
    service:
      name: home-app-service
      port:
        number: 80
  ingressClassName: nginx
  rules:
    - host: vrishi.site
      http:
        paths:
          - path: /cloth
            pathType: Prefix
            backend:
              service:
                name: cloth-app-service
                port:
                  number: 80
          - path: /mobile
            pathType: Prefix
            backend:
              service:
                name: mobile-app-service
                port:
                  number: 80