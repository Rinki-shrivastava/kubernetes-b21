apiVersion: v1 
kind: Secret
metadata:
  name: my-cred
data:
  DB_USER: 

---
apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  labels:
    app: xyz-app
spec:
  containers:
    - name: my-container
      image: mysql
      ports:
        - containerPort: 3306
      env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          configMapKeyRef:
            name: my-var
            key: pass
      - name: MYSQL_USER_NAME
        valueFrom:
          configMapKeyRef:
            name: my-var
            key: user
