apiVersion: v1 
kind: Secret
metadata:
  name: my-cred
data:
  DB_USER: 'YWRtaW4='
  DB_PASS: 'Y2xvdWRibGl0eg=='

---
apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  labels:
    app: xyz-app
spec:
  containers:
    - name: my-container
      image: mysql
      ports:
        - containerPort: 3306
      env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: my-cred
            key: DB_PASS
      - name: MYSQL_USER_NAME
        valueFrom:
          secretKeyRef:
            name: my-cred
            key: DB_USER
